<form #myForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required #name="ngModel">
    <p class="field-state">
      Touched: {{ name.touched }}, Dirty: {{ name.dirty }}, Invalid: {{ name.invalid }}
    </p>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required email #email="ngModel">
    <p class="field-state">
      Touched: {{ email.touched }}, Dirty: {{ email.dirty }}, Invalid: {{ email.invalid }}
    </p>
  </div>
  <div>
    <label for="message">Message:</label>
    <textarea id="message" name="message" ngModel></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
